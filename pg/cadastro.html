    <header class="header-cadastro">
      <div class="display-3">
        <h1>Cadastro</h1>
      </div>
    </header>

    <main class="container my-5">

      <div class="row">
        <div class="col-12 col-sm-12 col-md-9">

          <div class="row">
            <div class="col-12">
              <h2>Formulário</h2>
            </div>

            <div class="col-12">
              <div class="mb-3">
                <label for="">Digite seu nome:</label>
                <input type="text" class="form-control" placeholder="Digite seu nome">
              </div>
            </div>

            <div class="col-12">
              <div class="mb-3">
                <label for="">Digite seu melhor email:</label>
                <input type="text" class="form-control" placeholder="Digite seu melhor email">
              </div>
            </div>

            <div class="col-6">
              <div class="mb-3">
                <label for="">Digite sua senha:</label>
                <input type="password" class="form-control" placeholder="Digite sua senha">
              </div>
            </div>

            <div class="col-6">
              <div class="mb-3">
                <label for="">Confirme sua senha:</label>
                <input type="password" class="form-control" placeholder="Confirme sua senha">
              </div>
            </div>

            <div class="col-4">
              <div class="mb-3">
                <label for="">Digite sua idade:</label>
                <input type="number" class="form-control" placeholder="Digite sua idade">
              </div>
            </div>

            <div class="col-4">
              <div class="mb-3">
                <label for="">Digite sua data de nascimento:</label>
                <input type="date" class="form-control" placeholder="Digite sua data de nascimento">
              </div>
            </div>

            <div class="col-4">
              <div class="mb-3">
                <label for="">Selecione um estado:</label>
                <select class="form-control">
                  <option value="">Selecione um estado</option>
                  <option value="SP">São Paulo</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="MG">Minas Gerais</option>
                </select>
              </div>
            </div>

            <div class="col-12 mb-3 text-center">
              <button class="btn btn-outline-dark">Cadastrar</button>
            </div>

          </div>

        </div>
      </div>

      <div class="col-12 col-sm-12 col-md-3"></div>
